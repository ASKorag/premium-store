<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon"
          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRX4w-lsMBPNGq-dIqjliDK8isBdqYpiyWvfQ&usqp=CAU"/>
    <title>PREMIUM SHOP</title>
</head>
<body id="bodyId">
<header class="header">
    <div class="header-container wrapper">
        <a id = "headerLogo"  class="header-container-logo" href='/'>
            <span></span>
            <h1>premium shop</h1>
        </a>
        <nav class="header-container-nav">
            <a id="wishlistId" class="header-nav-link" href="wishlist">Wishlist <span
                    class="wishlist-span-container">(0)</span></a>
            <a id="shoppingId" class="shopping header-nav-link" href="shoppingcart">Shopping cart <span
                    class=" cart-span-container">(0)</span></a>
            <div class="header-nav-account">
                <a class="header-nav-link" id="login" href="#">Login</a>
                <span>or</span>
                <a class="header-nav-link" id="create-account" href="#">Create account</a>
            </div>
        </nav>
    </div>
</header>
<main class="main">
    <div id="main-container-id" class="main-container wrapper">
        <div class="main-nav-container">
            <a class="main-nav-logo"></a>
            <nav class="main-nav-links">
                <button class="main-nav-link active-link" type="submit" data-filter="all">all</button>
                <button class="main-nav-link" type="submit" data-filter="vehicles">vehicles</button>
                <button class="main-nav-link" type="submit" data-filter="gold">gold</button>
                <button class="main-nav-link" type="submit" data-filter="premium">premium account</button>
            </nav>
        </div>
        <div id="main-visual-container"></div>
    </div>
</main>
<div id="popupWrapper" class="pop-up-wrapper"></div>
</body>
</html>
